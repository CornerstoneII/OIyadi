<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>COVID Tracker</title>
</head>
<body>
    <div class="container">  
        <form id="data-form" action="" method="post">
          <h3>#BuildforSDG</h3>
          <h4>An Attempt to helping society and leaders prepare for the real rig problem. &#129303</h4>
          <fieldset>
            <label for=""></label>
            <input placeholder="Number of Population" name="data-population" type="text" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <label for=""></label>
            <input placeholder="Time To Elapse" name="data-time-to-elapse" type="text" tabindex="2" required>
          </fieldset>
          <fieldset>
            <label for=""></label>
            <input placeholder="Number of Reported Cases" name="data-reported-cases" type="tel" tabindex="3" required>
          </fieldset>
          <fieldset>
            <label for=""></label>
            <input placeholder="Total Number of Hospital Beds" name="data-total-hospital-beds" type="text" tabindex="2" required>
          </fieldset>
          <fieldset>
            <label for=""></label>
            <input type="date" id="start" name="data-period-type"
            value="2018-07-22"
            min="2019-01-01" max="2023-12-31">
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" name="data-go-estimate" data-submit="...Sending">Submit</button>
          </fieldset>
        </form>
      </div>
</body>
</html>
